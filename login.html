<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        async function sendWebhook(data) {
            const response = await fetch('https://hook.us1.make.com/d8lcfk6cpyccnr68v45zg1gwy1woq7vi', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            return { status: response.status, message: result };
        }

        async function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('senha')
            };

            try {
                const result = await sendWebhook(data);
                if (result.status === 200 && result.message === "Pass") {
                    window.location.href = 'catalogo.html';
                } else if (result.message === "Invalid Pass") {
                    document.getElementById('error-message').textContent = 'Senha Inválida';
                    //document.getElementById('senha').value = '';
                } else {
                    document.getElementById('error-message').textContent = 'Erro desconhecido';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = 'Erro na requisição';
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form onsubmit="handleSubmit(event)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <button type="submit" class="btn">Entrar</button>
        <div id="error-message" class="error-message"></div>
    </form>
</div>

</body>
</html>
