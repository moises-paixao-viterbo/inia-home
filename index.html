<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function showContent(section) {
            const sections = {
                home: '<h2>Home</h2><p>Esta é a seção inicial da homepage.</p>',
                sobre: '<h2>Sobre</h2><p>Informações sobre o site ou o proprietário.</p>',
                servicos: '<h2>Serviços</h2><p>Detalhes dos serviços oferecidos.</p>',
                contato: '<h2>Contato</h2><p>Formas de entrar em contato.</p>'
            };
            document.getElementById('main-content').innerHTML = sections[section];
        }
    </script>
</head>
<body>

<header>
    <h1>Bem-vindo à Minha Homepage</h1>
    <p>Explorando o mundo da web</p>
</header>

<nav>
    <a onclick="showContent('home')">Home</a>
    <a onclick="showContent('sobre')">Sobre</a>
    <a onclick="showContent('servicos')">Serviços</a>
    <a onclick="showContent('contato')">Contato</a>
</nav>

<div class="content" id="main-content">
    <h2>Home</h2>
    <p>Esta é a seção inicial da homepage.</p>
</div>

<footer>
    <p>&copy; 2024 Minha Homepage. Todos os direitos reservados.</p>
</footer>

</body>
</html>
