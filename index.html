<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Adicione o estilo diretamente ou importe do arquivo styles.css */
    </style>
    <script>
        function showContent(section) {
            const sections = {
                home: '<h2>Home</h2><p>Esta é a seção inicial da homepage.</p>',
                sobre: '<h2>Sobre</h2><p>Informações sobre o site ou o proprietário.</p>',
                servicos: '<h2>Serviços</h2><p>Detalhes dos serviços oferecidos.</p>',
                contato: '<h2>Contato</h2><p>Formas de entrar em contato.</p>'
            };
            
            // Adicionar efeito de fade-out
            const contentDiv = document.getElementById('main-content');
            contentDiv.classList.add('fade-out');

            // Remover a classe fade-out e adicionar fade-in após a transição
            setTimeout(() => {
                contentDiv.innerHTML = sections[section];
                contentDiv.classList.remove('fade-out');
                contentDiv.classList.add('fade-in');
            }, 500);

            // Atualizar a classe 'active' nos links de navegação
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                if (link.textContent.toLowerCase() === section) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }
    </script>
</head>
<body>

<header>
    <h1>Bem-vindo à Minha Homepage</h1>
    <p>Explorando o mundo da web</p>
</header>

<nav>
    <a onclick="showContent('home')" class="active">Home</a>
    <a onclick="showContent('sobre')">Sobre</a>
    <a onclick="showContent('servicos')">Serviços</a>
    <a onclick="showContent('contato')">Contato</a>
    <a href="cadastro.html">Cadastro</a>
</nav>

<div class="content fade-in" id="main-content">
    <h2>Home</h2>
    <p>Esta é a seção inicial da homepage.</p>
</div>

<footer>
    <p>&copy; 2024 Minha Homepage. Todos os direitos reservados.</p>
</footer>

</body>
</html>
